<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kvantorum Cheb</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="shortcut icon" href="images\icons\favicon.png" type="image/png">

<body data-barba="wrapper">
    <div class="page-content" data-barba="container" data-barba-namespace="Kvantorium" id="kvantorium">
        <div class="preloader"></div>
        <!-- Header -->
        <div class="header">
            <div class="container container-header">
                <div class="logo">
                    <span class="logo-text none-animations">Portfolio</span>

                <ul class="navigation">
                    <li class="none-animations">

                </ul>
                <a class="menu-link" onclick="showHideNav()">

                    </div>
                </a>
            </div>
        </div>

        <!-- Dropdown Navigation -->
        <ul class="dropdown-navigation dropdown-navigation-disabled">
            <li>
                <a href="index.html" onclick="showHideNav()">Back to main</a>
            </li>
        </ul>

        <main>
            <section class="project-banner">
                <img class="banner-image kvantorium-image" src="images\kvantorium\preview.jpg" alt="">

            <section class="project-information">
                <div class="container">
                    <div class="project-information__content">

                        <div class="text-animation-box">

                        <div class="text-animation-box">

                        </div>

            <section class="other-projects">
                <div class="container">
                    <h1 class="other-projects-title anim-title">Check out my other works</h1>
                    <div class="other-projects-container">

                            <a href="">

                            </a>
                        </div>
                        <span class="separator"></span>
                        <div class="other-project-card">
                            <a href="">
                                <h1 class="other-project-title outline-other-title anim-content">Outline</h1>
                            </a>
                        </div>
                        <span class="separator"></span>
                        <div class="other-project-card">
                            <a href="">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
